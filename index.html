<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horario Laboral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: rgb(168, 122, 210); color: white; font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <main class="container">
        <h1 style="text-align: center;">Primera parte</h1>
        <div class="mb-3">
            <label for="txtDia" class="form-label">Ingresa el día de la semana en número (El domingo empieza en
                0):</label>
            <input type="text" class="form-control" id="txtDia" placeholder="Día"> <br>
            <label for="txtHora" class="form-label">Ingresa la hora:</label>
            <input type="text" class="form-control" id="txtHora" placeholder="Hora">
            <button type="button" class="btn btn-primary" id="btnCalcular"
                style="background-color: black; color:whitesmoke; display: block; margin-left: auto; margin-right: auto;">Calcular
                1</button>
            <br><br>
            <h1 style="text-align: center;">Segunda parte</h1>
            <label for="txtJanFirst" class="form-label">Primero de Enero</label>
            <input type="text" class="form-control" id="txtJanFirst" placeholder="Día"> <br>
            <label for="txtYearDay" class="form-label">Día del año</label>
            <input type="text" class="form-control" id="txtYearDay" placeholder="Día del año">
            <button type="button" class="btn btn-primary" id="btnCalcular2"
                style="background-color: black; color:whitesmoke; display: block; margin-left: auto; margin-right: auto;">Calcular
                2</button>
            <br>
            <h1 style="text-align: center;">Tercera parte</h1>
            <br>
            <button type="button" class="btn btn-primary" id="btnCalcular3"
                style="background-color: black; color:whitesmoke; display: block; margin-left: auto; margin-right: auto;">Calcular
                3</button>
            <h3 id="resultado">Resultado:</h3>
        </div>
    </main>


    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
